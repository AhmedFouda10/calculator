<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custome file bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custome link fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custome file css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <div class="input_display">
            <input type="text" id="display" value="">
        </div>
        <div class="button">
            <input type="button" class="btn" id="seven" value="7">
            <input type="button" class="btn" id="eight" value="8">
            <input type="button" class="btn" id="nine" value="9">
            <input type="button" class="btn" id="divide" value="/">
            <br>
            <input type="button" class="btn" id="four" value="4">
            <input type="button" class="btn" id="fife" value="5">
            <input type="button" class="btn" id="six" value="6">
            <input type="button" class="btn" id="multi" value="*">
            <br>
            <input type="button" class="btn" id="one" value="1">
            <input type="button" class="btn" id="two" value="2">
            <input type="button" class="btn" id="three" value="3">
            <input type="button" class="btn" id="sub" value="-">
            <br>
            <button class="btn" id="dot" value=".">.</button>
            <button class="btn" id="zero" value="0">0</button>
            <button class="btn" id="sum" value="+">+</button>
            <button class="btn" id="clear" value="C">c</button>
        </div>
        <div class="btn_equal ">
            <input type="button" class="equal" id="equal" value="=">
        </div>
    </div>

    <!-- custome files bootstrap -->
    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="js/bootstrap.bundle.js "></script>
    <!-- custome file JavaScript -->
    <script src="js/script.js "></script>
</body>


</html>
